<template>
  <link rel="stylesheet" href="./page-list.css" />

  <view-page caption="Списки" hash="Lists" description="Представление группы элементов вертикальным списком.">
    <view-import>
      import MaterialList     from '/material/components/list/material-list.js';
      import MaterialListItem from '/material/components/list-item/material-list-item.js';
    </view-import>

    <view-section caption="Список элементов" element="MaterialList">
      <view-article>
        <view-source>
          <material-list>
            <material-list-item>Элемент 1</material-list-item>
            <material-list-item>Элемент 2</material-list-item>
            <material-list-item>Элемент 3</material-list-item>
            <material-list-item>Элемент 4</material-list-item>
            <material-list-item>Элемент 5</material-list-item>
          </material-list>
        </view-source>
      </view-article>

      <view-article caption="Создание с помощью JavaScript">
        <view-source id="create-list">
          <material-button>создать</material-button>
          <output></output>
        </view-source>

        <view-source lang="javascript" only>
const button = node.querySelector('material-button');
button.addEventListener('click', createList);

function createList() {
  const output = node.querySelector('output');
  // output.innerHTML = '';
  const list   = new MaterialList();
  const array  = ['элемент 1', 'элемент 2', 'элемент 3', 'элемент 4', 'элемент 5'];
  array.forEach((item, index) => list.appendChild(new MaterialListItem(index, item)));
  output.appendChild(list);
}
        </view-source>
      </view-article>
    </view-section>
  </view-page>

</template>
